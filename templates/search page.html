{% extends "base.html" %}

{% block content %}
 <body>
    {% if Products %}
    <h1>Search Result</h1>
    <ul>
        {% for x in Products %}
        <li>
          {{ x.title }}, {{ x.price }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>Nenhum produto encontrado</h1>
    {% endif %}
  </body>
{% endblock %}
