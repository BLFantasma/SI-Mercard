<!DOCTYPE html >
<html lang ="en">
<head >
<meta charset ="UTF -8">
<meta name =" viewport " content =" width =device -width , initial - scale =1.0">
<title > {{ page.title }} </title >
    <link rel="stylesheet"  href="payment.css">
</head >
<body> 
<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="{% url order_checkout %}">
  
          <div class="row">
            <div class="col-50">
              <h3>Endereço de cobrança</h3>
              <label for="fname"><i class="fa fa-user"></i>Nome Completo</label>
              <input type="text" id="fname" name="firstname" placeholder="José da Silva">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="jsilva@exemplo.com">
              <label for="adr"><i class="fa fa-address-card-o"></i>Endereço</label>
              <input type="text" id="adr" name="address" placeholder="Av. Luciano Gualberto, 380">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="São Paulo">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">Estado</label>
                  <input type="text" id="state" name="state" placeholder="SP">
                </div>
                <div class="col-50">
                  <label for="zip">CEP</label>
                  <input type="text" id="zip" name="zip" placeholder="05508-010">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Pagamento</h3>
              <label for="fname">Cartões Aceitos</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Nome no Cartão</label>
              <input type="text" id="cname" name="cardname" placeholder="José da Silva">
              <label for="ccnum">Numero do Cartão</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Mês de Expiração</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Setembro">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Ano de Expiração</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2021">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Endereço de entrega mesmo que de cobrança
          </label>
          <input type="submit" value="Finalizar compra" class="btn">
        </form>
      </div>
    </div>
