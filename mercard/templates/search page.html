{% extends "base.html" %}

{% block content %}
 <body>
    {% if products %}
    <h1>Search Result</h1>
    <ul>
        {% for x in products %}
        <li>
            <a href="../product/{{ x.ID }}"><img src = '{{ x.images.url }}' style= 'width: 150px'/>{{ x.title }}, {{ x.price }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>Nenhum produto encontrado</h1>
    {% endif %}
  </body>
{% endblock %}
